name: Pruebas Laravel con PHPUnit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Clonar repositorio
      uses: actions/checkout@v3

    - name: Configurar PHP 8.2
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, bcmath, pdo_mysql
        coverage: none

    - name: Instalar dependencias
      run: composer install --prefer-dist --no-progress --no-suggest

    - name: Copiar archivo de entorno
      run: cp .env.example .env

    - name: Configurar entorno MySQL
      run: |
        sed -i 's/DB_CONNECTION=.*/DB_CONNECTION=mysql/' .env
        sed -i 's/DB_HOST=.*/DB_HOST=127.0.0.1/' .env
        sed -i 's/DB_PORT=.*/DB_PORT=3306/' .env
        sed -i 's/DB_DATABASE=.*/DB_DATABASE=testing/' .env
        sed -i 's/DB_USERNAME=.*/DB_USERNAME=root/' .env
        sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=root/' .env

    - name: Configurar entorno de pruebas
      run: |
        php artisan config:clear
        php artisan cache:clear
        php artisan key:generate
        php artisan migrate --env=testing

    - name: Ejecutar pruebas con PHPUnit
      run: ./vendor/bin/phpunit
